<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contour Line Printer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css">
	<script src="js/jquery-3.3.1.min.js"></script> 
</head>

<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Contour Line Printer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Upload</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="gallery.html">Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="demo1.html">Demo1</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <!-- Content -->
    <div class="album py-4">
        <div class="container">

            <div class="row">
                <!-- Each div in this row represents an image.
                Eventally these should be autogenerated from whatever images are in the
                "gallery" folder. -->
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <img class="card-img-top" src="gallery/Hands004.jpg">
                    </div>
                </div>
				
				<script>
				// Populate the gallary with the contents of the upload folder
				var folder = "uploads/";

				$.ajax({
					url : folder,
					success: function (data) {
						$(data).find("a").attr("href", function (i, val) {
							if( val.match(/\.(jpe?g|png|gif)$/) ) { 
								$(".row").append(  "<div class=\"col-md-4\">" );
								$(".row").append(  "<div class=\"card mb-4 shadow-sm\">"  );
								$(".row").append(  "<img src='"+ folder + val +"'>"  );
								$(".row").append(  "</div>"  );
							} 
						});
					}
				});
				</script>
                

            </div>
        </div>
    </div>
    </div>

    
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
